name: Android Release Build (diagnostic)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PUB_ENVIRONMENT: "github_actions"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter --version & doctor
        run: |
          flutter --version
          flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      # If android folder missing, recreate (safe)
      - name: Ensure android folder exists (safe)
        run: |
          if [ ! -d "android" ]; then
            echo "⚙️ android folder missing — running flutter create to regenerate platform files"
            flutter create --platforms=android .
          else
            echo "✅ android folder exists"
          fi

      - name: Ensure gradlew exists & is executable
        run: |
          if [ -f "./android/gradlew" ]; then
            chmod +x ./android/gradlew || true
            echo "✅ made android/gradlew executable"
          elif [ -f "./gradlew" ]; then
            chmod +x ./gradlew || true
            echo "✅ made ./gradlew executable"
          else
            echo "⚠️ gradlew not found in repo root nor android/ — trying to run flutter create again"
            flutter create --platforms=android .
            chmod +x ./android/gradlew || true
          fi

      - name: Print Gradle / Java info
        run: |
          pwd
          ls -la
          if [ -f "./android/gradlew" ]; then ./android/gradlew -v; fi
          java -version || true

      - name: Clean build (safe)
        run: flutter clean || true

      - name: Build APK (release, split per abi) and save verbose logs
        run: |
          set -o pipefail
          echo "==== START BUILD ====" > build_logs.txt
          # run with verbose and capture exit code in file
          flutter build apk --release --split-per-abi --verbose 2>&1 | tee -a build_logs.txt
        timeout-minutes: 40

      - name: List build outputs (for quick check)
        run: ls -la build/app/outputs || true

      - name: Upload APK artifacts (if created)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visora-apks
          path: build/app/outputs/flutter-apk/*.apk

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visora-build-logs
          path: build_logs.txt
