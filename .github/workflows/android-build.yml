name: Android Release Build (V2 embedding safe)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PUB_ENVIRONMENT: "github_actions"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: false

      - name: Flutter --version
        run: flutter --version

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Show repo root & android listing
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "List android folder:"
          ls -la android || true
        shell: bash

      - name: Ensure android folder exists (create if missing)
        run: |
          if [ ! -d "android" ]; then
            echo "android folder missing - running flutter create --platforms=android ."
            flutter create --platforms=android .
          else
            echo "android exists"
          fi
        shell: bash

      - name: Ensure gradlew is executable (if present)
        run: |
          if [ -f "android/gradlew" ]; then
            chmod +x android/gradlew || true
            echo "gradlew set executable"
          else
            echo "android/gradlew not found!"
            ls -la android || true
          fi
        shell: bash

      - name: Print Java & Gradle info
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version || true
          if [ -f "android/gradlew" ]; then
            ./android/gradlew --version || true
          fi
        shell: bash

      - name: Clean build (safe)
        run: |
          flutter clean || true
          rm -rf android/.gradle || true
          rm -rf build || true
        shell: bash

      - name: Flutter pub get
        run: flutter pub get
        shell: bash

      - name: Pre-build checks (search legacy v1 embedding markers)
        run: |
          echo "Searching for legacy v1 embedding markers in android/ (these will fail build if found)"
          grep -R --line-number "io.flutter.app" android/ || true
          grep -R --line-number "FlutterApplication" android/ || true
          grep -R --line-number "registerWith" android/ || true
          grep -R --line-number "GeneratedPluginRegistrant" android/ || true
          grep -R --line-number "PluginRegistry" android/ || true
        shell: bash

      - name: Build APK (release) - verbose logs
        run: |
          set -o pipefail
          mkdir -p build_logs
          # run build and capture full output to build_logs/build_output.txt
          flutter build apk --release --split-per-abi 2>&1 | tee build_logs/build_output.txt
          echo "::set-output name=build_log::build_logs/build_output.txt" || true
        shell: bash
        timeout-minutes: 40

      - name: Show build logs tail
        if: always()
        run: tail -n 200 build_logs/build_output.txt || true
        shell: bash

      - name: List build outputs (quick)
        if: always()
        run: |
          echo "list build outputs:"
          ls -la build/app/outputs || true
          find build/app -maxdepth 4 -type f -name "*.apk" -print || true
        shell: bash

      - name: Upload APK artifacts (if created)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visora-apks
          path: build/app/outputs/flutter-apk/*

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visora-build-logs
          path: build_logs

      - name: Complete
        run: echo "Done"
        shell: bash
