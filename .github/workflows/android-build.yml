name: Android Release Build (verbose logs)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PUB_ENVIRONMENT: "github_actions"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache pub & dart tool
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.pub-cache/bin
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter --version
        run: flutter --version

      - name: Flutter doctor (show environment)
        run: flutter doctor -v

      - name: Flutter pub get
        run: flutter pub get

      - name: Ensure gradlew executable (important)
        run: chmod +x ./gradlew

      - name: Clean build (safe)
        run: flutter clean || true

      - name: Build APK (release, split per abi)
        run: |
          set -o pipefail
          flutter build apk --release --split-per-abi
        timeout-minutes: 30

      - name: List build outputs
        run: ls -la build/app/outputs/flutter-apk || true

      - name: Upload APK artifacts (if created)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visora-apks
          path: build/app/outputs/flutter-apk/*.apk

      - name: Save build logs (always)
        if: always()
        run: |
          echo "==== flutter build logs ====" > build_logs.txt
          flutter build apk --release --split-per-abi --verbose 2>&1 | tee -a build_logs.txt || true
        # Upload the log file
      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visora-build-logs
          path: build_logs.txt
