name: Android Release Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PUB_ENVIRONMENT: "github_actions"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: false   # <-- IMPORTANT: cache disabled to remove old V1 embedding

      - name: Flutter version
        run: flutter --version

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Ensure gradlew exists & executable
        run: |
          if [ -f "android/gradlew" ]; then
            chmod +x android/gradlew
          else
            echo "⚠️ gradlew missing! Recreating..."
            cd android
            flutter create .
            cd ..
            chmod +x android/gradlew || true
          fi
        shell: bash

      - name: Flutter pub get
        run: flutter pub get

      - name: Clean build dirs
        run: |
          flutter clean
          rm -rf android/.gradle
          rm -rf android/build
          rm -rf build
        shell: bash

      - name: Print Java & Gradle info
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version || true
          if [ -f "android/gradlew" ]; then
            ./android/gradlew --version || true
          fi
        shell: bash

      - name: Build APK (release)
        run: |
          set -o pipefail
          flutter build apk --release --split-per-abi | tee build_logs.txt
        shell: bash
        timeout-minutes: 40

      - name: Upload APK artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visora-apks
          path: build/app/outputs/flutter-apk/*.apk

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visora-build-logs
          path: build_logs.txt
