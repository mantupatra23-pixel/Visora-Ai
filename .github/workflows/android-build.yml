name: Android Build CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable

      # ----------------------------
      # Map secrets once into step env
      # ----------------------------
      - name: Prepare secrets as env vars
        run: |
          echo "Secrets mapped to env for following steps"
        # Only here we use GitHub expression to load secrets into env variables.
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}

      - name: Regenerate Flutter Android files
        run: |
          flutter pub get
          flutter create --platforms=android --org com.visora.ai --project-name visora_ai .
          flutter pub get
        shell: bash

      # restore keystore from env var (if provided)
      - name: Restore Android keystore
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          echo "Restoring keystore from ANDROID_KEYSTORE_BASE64 env var..."
          mkdir -p android/app
          # decode base64 env var into jks file
          printf "%s" "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/visora_ai_keystore.jks
          ls -lh android/app/visora_ai_keystore.jks
        shell: bash

      - name: Create android/key.properties
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          cat > android/key.properties <<EOF
storeFile=visora_ai_keystore.jks
storePassword=$ANDROID_KEYSTORE_PASSWORD
keyAlias=$ANDROID_KEY_ALIAS
keyPassword=$ANDROID_KEY_PASSWORD
EOF
          echo "Created android/key.properties"
          sed -n '1,120p' android/key.properties || true
        shell: bash

      # restore google-services.json if provided (base64)
      - name: Restore google-services.json (optional)
        if: env.GOOGLE_SERVICES_JSON_BASE64 != ''
        run: |
          mkdir -p android/app
          printf "%s" "$GOOGLE_SERVICES_JSON_BASE64" | base64 -d > android/app/google-services.json
          echo "Restored google-services.json"
          ls -lh android/app/google-services.json
        shell: bash

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Build release APK
        run: flutter build apk --release --no-shrink
        env:
          LANG: C.UTF-8

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: visora-ai-apk
          path: build/app/outputs/flutter-apk/*.apk
