name: Android Build CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.22.0'

      - name: Decode keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" > keystore_base64.txt
          base64 --decode keystore_base64.txt > visora_ai_keystore.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Create android/local.properties (if needed)
        run: |
          echo "sdk.dir=/usr/local/lib/android/sdk" > android/local.properties || true

      - name: Create google-services.json from secret (optional)
        if: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 != '' }}
        run: |
          echo "$GOOGLE_SERVICES_JSON_BASE64" > g.json.base64
          base64 --decode g.json.base64 > android/app/google-services.json
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}

      - name: Set gradle properties for signing
        run: |
          cat > android/key.properties <<EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=${{ github.workspace }}/visora_ai_keystore.jks
          EOF

      - name: Flutter pub get
        run: flutter pub get

      - name: Ensure correct Kotlin plugin version (optional fix)
        run: |
          # replace ext.kotlin_version in android/build.gradle if needed
          sed -i "s/ext.kotlin_version = .*/ext.kotlin_version = '1.7.20'/" android/build.gradle || true

      - name: Flutter build apk (release)
        run: flutter build apk --release --no-shrink
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: build/app/outputs/flutter-apk/*.apk
