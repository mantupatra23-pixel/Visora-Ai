pluginManagement {
    repositories {
        // allow plugin resolution during configuration
        gradlePluginPortal()
        google()
        mavenCentral()
        // fallback
        maven { url "https://dl.google.com/dl/android/maven2/" }
    }
}

dependencyResolutionManagement {
    // fail if some subproject tries to define its own repositories (safer)
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)

    repositories {
        google()
        mavenCentral()
        // fallback
        maven { url "https://dl.google.com/dl/android/maven2/" }
    }
}

rootProject.name = "visora_ai"

// Load local.properties if present (CI will supply FLUTTER_ROOT or local.properties)
import java.util.Properties
def localProperties = new Properties()
def localFile = new File(rootDir, "local.properties")
if (localFile.exists()) {
    localFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Prefer FLUTTER_ROOT env var for CI
def flutterRoot = System.getenv("FLUTTER_ROOT")
if (flutterRoot == null || flutterRoot.trim().isEmpty()) {
    flutterRoot = localProperties.getProperty("flutter.sdk")
}

if (flutterRoot == null || flutterRoot.trim().isEmpty()) {
    throw new GradleException("Flutter SDK not found. Set FLUTTER_ROOT env or local.properties flutter.sdk")
}

// Apply Flutter gradle integration from the SDK
apply from: "${flutterRoot}/packages/flutter_tools/gradle/flutter.gradle"

// include app module(s)
include ":app"
