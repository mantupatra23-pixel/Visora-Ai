// ------------------------------
// Load local.properties (CI-friendly)
/*
  This reads local.properties if present to discover FLUTTER_ROOT for local dev.
  In CI we expect FLUTTER_ROOT env to be set by the workflow (or the action
  that sets up Flutter). If neither is present, we fail early with an explicit
  error so logs are clear.
*/
import java.util.Properties

def localProperties = new Properties()
def localFile = new File(rootDir, "local.properties")
if (localFile.exists()) {
    localFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = System.getenv("FLUTTER_ROOT")
if (flutterRoot == null || flutterRoot.trim().length() == 0) {
    flutterRoot = localProperties.getProperty("flutter.sdk")
}

if (flutterRoot == null || flutterRoot.trim().length() == 0) {
    throw new GradleException("Flutter SDK not found. Set FLUTTER_ROOT or add flutter.sdk in local.properties")
}

// NOTE: do NOT `apply from: "${flutterRoot}/packages/flutter_tools/gradle/flutter.gradle"`
// That imperative apply is deprecated/forbidden for recent Flutter/Gradle combos and
// causes CI failures. Rely on the plugin system and the Gradle settings above instead.

// include app module(s)
include(":app")
