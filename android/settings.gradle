// --------------------------------------------------------
// SAFE FLUTTER ROOT HANDLING (WORKS FOR MOBILE + PC + CI)
// --------------------------------------------------------
import java.util.Properties

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')

// Read flutter.sdk normally on device/laptop
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = null

// 1) First check: local.properties (mobile/laptop)
flutterRoot = localProperties.getProperty('flutter.sdk')

// 2) Second check: environment variable FLUTTER_ROOT (GitHub Actions)
if (flutterRoot == null || flutterRoot.trim().isEmpty()) {
    flutterRoot = System.getenv("FLUTTER_ROOT")
}

// 3) If Flutter still missing → DO NOT THROW ERROR ⇒ allow CI to continue
if (flutterRoot == null || flutterRoot.trim().isEmpty()) {
    println("WARNING: Flutter SDK not found via settings.gradle. Relying on GitHub Action setup.")
} else {
    apply from: "${flutterRoot}/packages/flutter_tools/gradle/app_plugin_loader.gradle"
}

// Include main module
include(":app")
