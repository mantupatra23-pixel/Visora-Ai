pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()

        // Flutter artifacts (CI friendly)
        maven { url "https://storage.googleapis.com/download.flutter.io" }

        // Extra fallback repos
        maven { url "https://maven.google.com" }
        maven { url "https://dl.google.com/dl/android/maven2" }
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()

        // Flutter engine artifacts
        maven { url "https://storage.googleapis.com/download.flutter.io" }

        // Extra fallback repos
        maven { url "https://maven.google.com" }
        maven { url "https://dl.google.com/dl/android/maven2" }
    }
}

rootProject.name = "visora_ai"

// ----------------------------
// Load FLUTTER_ROOT for CI
// ----------------------------
import java.util.Properties

def localProperties = new Properties()
def localFile = new File(rootDir, "local.properties")

if (localFile.exists()) {
    localFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = System.getenv("FLUTTER_ROOT")
if (flutterRoot == null || flutterRoot.trim().isEmpty()) {
    flutterRoot = localProperties.getProperty("flutter.sdk")
}

if (flutterRoot == null || flutterRoot.trim().isEmpty()) {
    throw new GradleException(
        "Flutter SDK not found. Set FLUTTER_ROOT env or flutter.sdk in local.properties."
    )
}

// Apply Flutter gradle
apply from: "${flutterRoot}/packages/flutter_tools/gradle/flutter.gradle"

// Include app module
include(":app")
