pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        // Flutter engine artifacts (fallback)
        maven { url "https://storage.googleapis.com/download.flutter.io" }
    }
}

rootProject.name = "visora_ai"

// Load FLUTTER_ROOT for CI / local
import java.util.Properties
def localProperties = new Properties()
def localFile = new File(rootDir, "local.properties")
if (localFile.exists()) {
    localFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = System.getenv("FLUTTER_ROOT")
if (flutterRoot == null || flutterRoot.trim().isEmpty()) {
    flutterRoot = localProperties.getProperty("flutter.sdk")
}

if (flutterRoot == null || flutterRoot.trim().isEmpty()) {
    throw new GradleException("Flutter SDK not found. Set FLUTTER_ROOT or flutter.sdk in local.properties")
}

// Apply Flutter's gradle support
apply from: "${flutterRoot}/packages/flutter_tools/gradle/app_plugin_loader.gradle"

include(":app")
