pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()

        // Flutter artifacts
        maven { url "https://storage.googleapis.com/download.flutter.io" }

        // Extra fallback
        maven { url "https://maven.google.com" }
        maven { url "https://dl.google.com/dl/android/maven2" }
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()

        // Flutter engine artifacts
        maven { url "https://storage.googleapis.com/download.flutter.io" }

        // fallback repos
        maven { url "https://maven.google.com" }
        maven { url "https://dl.google.com/dl/android/maven2" }
    }
}

rootProject.name = "visora_ai"

// Load FLUTTER_ROOT
import java.util.Properties

def localProperties = new Properties()
def localPropertiesFile = new File(rootDir, "local.properties")

if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = System.getenv("FLUTTER_ROOT")
if (flutterRoot == null || flutterRoot.trim().isEmpty()) {
    flutterRoot = localProperties.getProperty("flutter.sdk")
}

if (flutterRoot == null || flutterRoot.trim().isEmpty()) {
    throw new GradleException("Flutter SDK not found. Set FLUTTER_ROOT or flutter.sdk in local.properties.")
}

apply from: "${flutterRoot}/packages/flutter_tools/gradle/app_plugin_loader.gradle"

// include the app module
include(":app")
