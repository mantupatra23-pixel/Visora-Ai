// android/app/build.gradle (FINAL - use plugins block + CI-friendly flutter sdk loading)

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

import java.util.Properties

// Load local.properties (CI friendly)
def localProperties = new Properties()
def localFile = rootProject.file("local.properties")
if (localFile.exists()) {
    localFile.withReader('UTF-8') { reader -> localProperties.load(reader) }
}

// Determine Flutter root from env or local.properties
def flutterRoot = System.getenv("FLUTTER_ROOT")
if (flutterRoot == null || flutterRoot.trim() == "") {
    flutterRoot = localProperties.getProperty("flutter.sdk")
}
if (flutterRoot == null || flutterRoot.trim() == "") {
    throw new GradleException("Flutter SDK not found. Set FLUTTER_ROOT env or local.properties flutter.sdk")
}

// Apply Flutter gradle glue
apply from: "${flutterRoot}/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.visora.ai"
    compileSdk 34

    defaultConfig {
        applicationId "com.visora.ai"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            // For CI/testing keep debuggable signing to avoid missing keystore issues (adjust for production)
            // signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    // If you use viewBinding/dataBinding, enable here
    // buildFeatures { viewBinding true }
}

flutter {
    // Path back to Flutter project root (default for flutter module apps)
    source '../..'
}

dependencies {
    implementation "androidx.core:core-ktx:1.13.0"
    implementation "androidx.multidex:multidex:2.0.1"
    // Add other libs your app needs here
}

// Optional: if you need proguard rules, add files and keep above proguardFiles reference
