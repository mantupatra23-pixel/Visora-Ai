// android/app/build.gradle  (replace entire file with this, then git add/commit/push)

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

import java.util.Properties

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = System.getenv("FLUTTER_ROOT")
if (flutterRoot == null || flutterRoot.trim().isEmpty()) {
    flutterRoot = localProperties.getProperty("flutter.sdk")
}
if (flutterRoot == null || flutterRoot.trim().isEmpty()) {
    throw new GradleException("Flutter SDK not found. Set FLUTTER_ROOT or flutter.sdk in local.properties.")
}

// keep this - required by Flutter
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.visora.ai"
    compileSdk 34

    defaultConfig {
        applicationId "com.visora.ai"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            // For CI/testing you can keep debug signing to make uploads easier
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    // any other android {} config you had can stay here
}

flutter {
    source '../..'
}

dependencies {
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.multidex:multidex:2.0.1"
    // keep other dependencies you need
}
