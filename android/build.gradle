// Top-level build file where you can add configuration options

buildscript {
    ext.kotlin_version = "1.9.25"

    repositories {
        google()
        mavenCentral()

        // explicit fallback in case any artifact is missing
        maven { url "https://dl.google.com/dl/android/maven2/" }
        maven { url "https://repo.maven.apache.org/maven2/" }
    }

    dependencies {
        // Use a compatible Android Gradle Plugin
        classpath "com.android.tools.build:gradle:8.3.2"

        // Kotlin Gradle plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place application dependencies here
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()

        // Flutter engine artifacts (kept as fallback)
        maven { url "https://storage.googleapis.com/download.flutter.io" }

        // jcenter kept as fallback (deprecated, but safe for missing libs)
        jcenter()

        // explicit google maven fallback
        maven { url "https://dl.google.com/dl/android/maven2/" }

        // explicit maven central fallback
        maven { url "https://repo.maven.apache.org/maven2/" }
    }
}

// Optional: set root project build directory
rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

// Safe Kotlin compiler options for Gradle tasks
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "17"
    }
}

// Register a clean task that removes the root build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
