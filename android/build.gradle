// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = "1.9.25"

    repositories {
        google()
        mavenCentral()
        // explicit fallback in case any artifact resolution needs the direct Google maven URL
        maven { url "https://dl.google.com/dl/android/maven2/" }
    }

    dependencies {
        // Use a compatible Android Gradle Plugin version
        classpath "com.android.tools.build:gradle:7.4.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place application dependencies here; they belong in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // Flutter engine artifacts (keeps as fallback)
        maven { url "https://storage.googleapis.com/download.flutter.io" }
        // jcenter kept as fallback (deprecated but safe)
        jcenter() // safe fallback, does not hurt
        // explicit google maven as extra fallback
        maven { url "https://dl.google.com/dl/android/maven2/" }
    }
}

// Optional: set root project build directory (if you use custom layout)
rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

 // Safe Kotlin compiler options for Gradle tasks if needed
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "17"
        // freeCompilerArgs = ["-Xjvm-default=all"]
    }
}

// Register a clean task that removes the root build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
