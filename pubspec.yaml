name: visora_ai
description: Visora AI - Auto video generator UI
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

 dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.2
  dio: ^5.4.0        # ← ADD THIS (IMPORTANT)
  uuid: ^3.0.7
  video_player: ^2.8.6
  chewie: ^1.4.2
  flutter_spinkit: ^5.1.0
  image_picker: ^1.0.4
  file_picker: ^8.0.0+1
  lottie: ^3.1.0
  flutter_svg: ^2.0.10+1
  google_fonts: ^5.1.0
  image: ^4.2.0
  blur: ^3.1.0
  url_launcher: ^6.2.4
  path_provider: ^2.1.3
  web_socket_channel: ^2.4.0
  share_plus: ^7.2.1
  firebase_core: ^3.4.0
  firebase_auth: ^5.1.3
  firebase_analytics: ^11.2.0
  shared_preferences: ^2.2.3
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

# ⭐ Correct ICON Configuration  
flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/logo/visora_icon.png"
  image_path: "assets/logo/visora_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/loading.json
    - assets/lottie/done.json

    # logos
    - assets/logo/visora_icon.png
    - assets/logo/visora_logo.png
    - assets/logo/visora_logo_splash.png
    - assets/logo/visora_logo_white.png
    - assets/logo/visora_logo_dark.png
    - assets/logo/visora_full_text.png
    - assets/logo/visora_brand_banner.png
