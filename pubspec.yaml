cat > pubspec.yaml <<'EOF'
name: visora_ai
description: Visora - Ultimate AI Video Studio
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Networking + utils
  http: ^1.2.2
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  path_provider: ^2.1.3

  # Media & UI
  image_picker: ^0.8.7+4
  file_picker: ^8.0.0+1
  flutter_svg: ^2.0.10+1
  google_fonts: ^5.1.0
  lottie: ^3.1.0
  cached_network_image: ^3.3.1
  video_player: ^2.8.6
  url_launcher: ^6.2.4
  web_socket_channel: ^2.4.0
  blur: ^3.1.0
  image: ^4.2.0
  share_plus: ^7.2.1

  # Firebase (optional â€” include only if configured)
  firebase_core: ^3.4.0
  firebase_auth: ^5.1.3
  firebase_analytics: ^11.2.0
  # add other firebase libs only if used & configured on backend

  # JSON & codegen
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

# flutter launcher icons config
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/visora_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/loading.json
    - assets/lottie/done.json
    - assets/logo/visora_logo.png
    - assets/logo/visora_logo_splash.png
    - assets/logo/visora_logo_white.png
    - assets/logo/visora_logo_dark.png
    - assets/logo/visora_full_text.png
    - assets/logo/visora_brand_banner.png
    - assets/sample_videos/
    - assets/placeholders/

  # fonts (example - add files under assets/fonts/)
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

# Optional: increase Gradle/native heap for large builds (CI only)
# Add this to android/gradle.properties if CI fails with OOM (not here)
# org.gradle.jvmargs=-Xmx1536M

EOF
